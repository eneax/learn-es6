<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
  <style>
    button {
      font-size: 50px;
      margin:10px;
    }
  </style>
</head>
<body>

<script>
  /*
    Weak Map
    - Doesn't have a size
    - Cannot loop over it

  */

  // create two objects
  let dog1 = { name: 'Snickers' };
  let dog2 = { name: 'Sunny' };

  // create two maps (normal and weak one)
  const strong = new Map();
  const weak = new WeakMap();

  // add button to each of the maps
  // we are using keys here, which are objects
  strong.set(dog1, 'Snickers is the best!');
  weak.set(dog2, 'Sunny is the 2nd best!');

  strong.size; // 1
  weak.size;   // undefined

  // delete from map
  dog1 = null;
  dog2 = null;

  /*
  - Strong map still hold dog into memory, even after deletion
  - Weak map already deleted everything
  */

</script>
</body>
</html>
