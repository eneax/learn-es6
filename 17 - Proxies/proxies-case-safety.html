<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>
  const safeHandler = {
    set(target, name, value) {
      const likeKey = Object.keys(target).find(k => k.toLowerCase() === name.toLowerCase());
      
      if(!(name in target) && likeKey) {
        throw new Error(`Oops! Looks like we already have a(n) ${name} property but with the case of ${likeKey}.`);
      }

      target[name] = value;
    }
  }

  const saftey = new Proxy({ id: 100 }, safeHandler);

  /*
    saftey --> Proxy {id: 100}

    saftey.name = 'wes' --> "wes"

    saftey.Name = 'wesley' --> Error: Oops! Looks like we already have a(n) Name property but with the case of name.
  */ 

</script>
</body>
</html>
