<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The ...Spread Operator</title>
</head>
<body>
<script>

  /*
    The Spread Operator
    - It takes every single item from an iterable (array, string, DOM node, arguments, objects)
      and applies it to the containing element(array)
  */ 

  const name = ['wes'];
  const newName = [...'wes'];
  console.log(name);      // ["wes"]
  console.log(newName);   // ["w", "e", "s"]



  const featured = ['Deep Dish', 'Pepperoni', 'Hawaiian'];
  const specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];

  const pizzas = [...featured, ...specialty];
  const pizzas2 = [...featured, 'veg', ...specialty];
  console.log('pizzas ➡', pizzas);
  console.log('pizzas2 ➡', pizzas2);

  // Use spread to create a new copy of an array
  // Any change in the new array (fridayPizzas) will not affect the original array (pizzas)
  const fridayPizzas = [...pizzas];

</script>
</body>
</html>
