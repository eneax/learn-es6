<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spread Examples</title>
</head>
<body>
<script>

  const inventors = ['Einstein', 'Newton', 'Galileo'];
  const newInventors = ['Musk', 'Jobs'];
  
  inventors.push.apply(inventors, newInventors);  // ['Einstein', 'Newton', 'Galileo', 'Musk', 'Jobs']
  // OR
  inventors.push(...newInventors);



  const name = ['Wes', 'Bos'];

  function sayHi(first, last) {
    alert(`Hey there ${first} ${last}`);
  }

  sayHi(...name);
  // sayHi(name[0], name[1]);

</script>
</body>
</html>
