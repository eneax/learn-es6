<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generators</title>
</head>
<body>
<script>
  /*
    - A generator is like a function that you can start and stop
    - yield keyword
    - it will keep the variables until it's finished
  */

  function* listPeople() {
    yield 'Wes';
    yield 'Kait';
    yield 'Snickers';
  }

  // the fn needs to be called 3 times the get the 3 outputs
  const people = listPeople();
  
  /*
    people.next(); --> {done: false, value: "Wes"} 
    people.next(); --> {done: false, value: "Kait"}
    people.next(); --> {done: false, value: "Snickers"}
    people.next(); --> {done: true, value: undefined}
  */


  function* list() {
    let i = 0;
    yield i;
    i++;
    yield i;
    i++;
    yield i;
  }

  const secondList = list();



  const inventors = [
    { first: 'Albert', last: 'Einstein', year: 1879 },
    { first: 'Isaac', last: 'Newton', year: 1643 },
    { first: 'Galileo', last: 'Galilei', year: 1564 },
    { first: 'Marie', last: 'Curie', year: 1867 },
    { first: 'Johannes', last: 'Kepler', year: 1571 },
    { first: 'Nicolaus', last: 'Copernicus', year: 1473 },
    { first: 'Max', last: 'Planck', year: 1858 },
  ];

  function* loop(arr) {
    console.log(inventors);
    for (const item of arr) {
      yield item;
    }
  }

  const inventorGen = loop(inventors);
  inventorGen.next().value;

</script>
</body>
</html>
