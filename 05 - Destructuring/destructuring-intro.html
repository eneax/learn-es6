<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>

  /*
    Destructuring

    It's a JavaScript expression that allows us to extract data 
    from arrays and objects into their own variables
  */

  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

  // Without Destructuring
  // const first = person.first;
  // const last = person.last;
  // const country = person.country;
  // const city = person.city;
  // const twitter = person.twitter;

  // With Destructuring
  const { first, last, country, city, twitter } = person;


  // Data from API
  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };

  // Without Destructuring
  // const twitter = wes.links.social.twitter;
  // const facebook = wes.links.social.facebook;

  // With Destructuring
  const { twitter, facebook } = wes.links.social;



  /*
    Since we already used twitter before,
    we cannot have another variable with the same name.

    With destructuring, you can export a property and rename it

    Here I want the 'twitter' property, but I wan to rename it 'tweet'
  */
  const { twitter:tweet, facebook:fb } = wes.links.social;



  // With destructuring, we have also the ability to set defaults
  const settings = {width: 300, color: 'black'} // height, fontSize
  
  const { width, color, height, fontSize } = settings;
  /*
    It will pick the width and color from the previous settings, 
    but height and fontSize will be undefined;
  */

  // Solution --> set a fallback or default value
  const { width = 100 , color = 'blue', height = 100, fontSize = 25 } = settings;
  /*
    width    --> we specified 300, so that's the final value
    color    --> we specified black, so that's the final value
    height   --> we didn't specify anything, so the default is 100
    fontSize --> we didn't specify anything, so the default is 25
  */ 



  // FINAL --> Object destructuring with variable renaming and default values 
  const { w: width = 400, h: height = 500 } = { w: 800 };
  /*
    1) destructure 'w' and 'h' from { w: 800 }
    2) rename 'w' to 'width' and 'h' to 'height'
    3) set default values 'width = 400' and 'height = 500'
    4) final result --> 'width = 800', 'height = 500'
  */ 

</script>
</body>
</html>
