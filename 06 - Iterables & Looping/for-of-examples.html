<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
<script>

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  for(const cut of cuts.entries()) {
    console.log(cut[0], cut[1]);
  }
  /*
    0 "Chuck"
    1 "Brisket"
    2 "Shank"
    3 "Short Rib"
  */



  for(const [i, cut] of cuts.entries()) {
    console.log(`${cut} is the ${i + 1} item`);
  }
  /*
    Chuck is the 0 item
    Brisket is the 1 item
    Shank is the 2 item
    Short Rib is the 3 item
  */



  // When you declare the function, you don't know how many numbers will be passed
  function addUpNumbers() {
    // arguments --> it's an array-ish that contains of all the numbers that got passed in
    console.log(arguments);

    // you can loop over arguments, without converting into array
    let total = 0;
    for(const num of arguments) {
      total += num;
    }
    console.log(total); // 267
    return total;
  }

  addUpNumbers(10,23,52,34,12,13,123);



  // You can use 'for ... of...' also to iterate over strings
  const name = 'Wes Bos';
  for(const char of name) {
    console.log(char);
  }



  // Loop over DOM collections (NodeList), without converting into array
  const ps = document.querySelectorAll('p');
  console.log(ps); // NodeList

  for(const p of ps) {
    p.addEventListener('click', function() {
      console.log(this.textContent);
    });
  }

</script>
</body>
</html>
