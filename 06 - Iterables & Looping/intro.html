<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>

  // Iterable --> anything that can be looped over (i.e. array)
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  // Classic 'for' loop: downside --> difficult to read
  for(let i = 0; i < cuts.length; i++) {
    console.log('for loop ➡', cuts[i]);
  }

  // 'forEach': downside --> cannot skip the loop (cannot use 'break' or 'continue')
  cuts.forEach((cut) => console.log('forEach loop ➡', cut));

  // 'for ... in ...' loop: downside --> iterates over everything inside an array (not only items of the collection)
  for (const index in cuts) {
    console.log('for...in... loop ➡', cuts[index]);
  }

  // 'for ... of ...' loop: any kind of data, except objects
  for(const cut of cuts) {
    if (cut === 'Brisket') {
      // when it sees 'Brisket' it stops
      break;
    }
    console.log('for...of... loop ➡', cut);
  }

  for(const cut of cuts) {
    if (cut === 'Brisket') {
      // when it sees 'Brisket' it skips it
      continue;
    }
    console.log('for...of... loop ➡', cut);
  }

</script>
</body>
</html>
