<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promises!</title>
</head>
<body>
<script>

  /* 
    Promises
    - Mostly used for fetching JSON API or making AJAX requests
    - It's something that will happen in the future, but probably not immediately
  */ 

  // We start a promise by fetching for any type of data
  const postsPromise = fetch('https://wesbos.com/wp-json/wp/v2/posts');

  // '.then()' runs only when we receive data from 'fetch'
  postsPromise
    // receive data from '.fetch()' and parse it with '.json()'
    .then((response) => response.json())
    // take the already parsed data and display it in the console
    .then((data) => console.log(data))
    // '.catch()' to capture any error that might happen
    .catch((err) => console.log(err));

</script>
</body>
</html>
