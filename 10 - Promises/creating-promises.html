<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>

  /*
    - The idea of a Promise is to not stop JavaScript from running and 
    have a promise run in the background
    
    - A promise can be successful and return data back to you (resolve) 
    or return an error (reject)  
  */
 
  // Resolve Example
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('Wes is cool');
    }, 1000);
  });

  p
    .then(data => {
      console.log(data);
    })
    .catch(err => {
      console.error(err)
    });



  // Reject Example
  const pTwo = new Promise((resolve, reject) => {
    setTimeout(() => {
      reject(Error('Wes isn\'t cool'));
    }, 1000);
  });

  pTwo
    .then(data => {
      console.log(data);
    })
    .catch(err => {
      console.error(err)
    });

</script>
</body>
</html>
