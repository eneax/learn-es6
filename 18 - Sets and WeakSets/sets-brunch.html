<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>
<body>
<script>
  const brunch = new Set();
  // as people start coming in
  brunch.add('Wes');
  brunch.add('Sara');
  brunch.add('Simone');
  // ready to open
  const line = brunch.values();
  console.log(line.next().value);
  console.log(line.next().value);

  // we can still add people to the original Set and the iteration continues
  brunch.add('Heather');
  brunch.add('Snickers');
  console.log(line.next().value);
  console.log(line.next().value);
  console.log(line.next().value);

</script>
</body>
</html>
