<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sets</title>
</head>
<body>
<script>
  /*
    - Sets is a unique array with an API for managing the items inside of it
    - It's a list of items that you can add to, remove and loop over
    - You cannot access items individually
    - It is not index based
  */

  const people = new Set();
  people.add('Wes');
  people.add('Snickers');
  people.add('Kait');
  // people.size --> 3
  // people.delete('Wes'); --> returns 'true' and deletes Wes (no need to specify index)

  for (const person of people) {
    console.log(person);
  }

  const students = new Set(['Wes', 'Kara', 'Tony']);
  students.has('Tony'); // true
  students.has('Wessss'); // false

  students.add('Wes');
  students.add('Wes');
  students.add('Wes');
  students.add('Wes');
  // Set is unique, so it will remain {"Wes", "Kara", "Tony"}

  const dogs = ['Snickers', 'Sunny'];
  const dogSet = new Set(dogs);

</script>
</body>
</html>
